apiVersion: apps/v1
kind: Deployment
metadata:
  name: NST-Ai-deployment
  namespace: NST-Ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: NST-Ai
  template:
    metadata:
      labels:
        app: NST-Ai
    spec:
      containers:
      - name: NST-Ai
        image: ghcr.io/NST-Ai/NST-Ai:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service.NST-Ai.svc.cluster.local:11434"
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: NST-Ai-pvc          