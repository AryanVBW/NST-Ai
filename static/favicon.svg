<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- NST-Ai text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    NST
  </text>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="white" opacity="0.9">
    AI
  </text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="60" r="3" fill="white" opacity="0.6"/>
  <circle cx="130" cy="140" r="2" fill="white" opacity="0.4"/>
  <circle cx="140" cy="70" r="2.5" fill="white" opacity="0.5"/>
</svg>