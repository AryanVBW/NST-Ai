services:
  grafana:
    image: grafana/otel-lgtm:latest
    container_name: lgtm
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP/gRPC
      - "4318:4318"   # OTLP/HTTP
    restart: unless-stopped


  NST-Ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/NST-Ai/NST-Ai:${WEBUI_DOCKER_TAG-main}
    container_name: NST-Ai
    volumes:
      - NST-Ai:/app/backend/data
    depends_on:
      - grafana
    ports:
      - ${OPEN_WEBUI_PORT-8088}:8080
    environment:
      - ENABLE_OTEL=true
      - ENABLE_OTEL_METRICS=true
      - OTEL_EXPORTER_OTLP_INSECURE=true # Use insecure connection for OTLP, remove in production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://grafana:4317
      - OTEL_SERVICE_NAME=NST-Ai
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  NST-Ai: {}
